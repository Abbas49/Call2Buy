<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>
      <div class="nav-con">
        <div class="logo"><a href="../home">Call2Buy</a></div>
        <div class="right-side">
          <input type="checkbox" id="bars" class="nav-checkbox" />
          <ul>
            <li>
              <a href="../home"> 🏠Home </a>
            </li>
            <li>
              <a href="../sell-item"> 📦Sell Item </a>
            </li>
            <li id="nav-login">
              <a href="../login"> 🔑Login </a>
            </li>
            <li id="nav-register">
              <a href="../register"> 📃Register </a>
            </li>
            <li id="nav-username" style="display: none">
              <a href="../my-account"> </a>
            </li>
            <li id="nav-logout" style="display: none">
              <a href="#"> 🚪Logout </a>
            </li>
          </ul>
          <button class="toggle-theme">🔆</button>
          <label for="bars" class="bars-icon">
            <i class="fa-solid fa-bars bars"></i>
          </label>
        </div>
      </div>
    </nav>
    <div class="content-container">
      <aside>
        <h2 class="filter-title">Filters</h2>
        <form action="">
          <div class="filter-categores">
            <h3>Categories</h3>
            <select name="" id="select-category">
              <option value="All Categories">All Categories</option>
              <!-- <option value="Electroncs">Electroncs</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Furniture">Furniture</option>
            <option value="BMW">BMW</option> -->
            </select>
          </div>
          <div class="price">
            <h3>Price Range</h3>
            <div class="num">
              <input type="number" placeholder="Min" id="min-price" />
              <input type="number" placeholder="Max" id="max-price" />
            </div>
          </div>
          <button class="submit-btn" id="filter-btn">Apply Filters</button>
        </form>
      </aside>
      <div class="content">
        <div class="search">
          <h2>Search Products</h2>
          <input
            id="search-query"
            type="search"
            placeholder="Search for items..."
          />
        </div>
        <div class="proudcts" id="products-container"></div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="fotter-links">
          <a href="">About</a>
          <a href="">Contact</a>

            />
