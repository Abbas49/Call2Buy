<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/basics.css">
    <link rel="stylesheet" href="../css/normlize.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
      <div class="container">
        <form action="">
              <h1 class="titel">Create Account</h1>
            <div class="feld">
               <div>
                <div class="spechal">
                  <label for="first">Full Name</label>
                  <input type="text" id="first" placeholder="Enter your full name" required autofocus>
                </div>
                <br>
                <div>
                  <label for="mail">email</label >
                  <input type="email" id="mail" placeholder="Enter your email address" required>
                </div>
              </div>
                <br>
                <div>
                  <label for="username">username</label>
                  <input type="text" id="username" placeholder="Crate a username" required>
                </div>
                <br>
                <div>
                  <label for="password">password</label >
                  <input type="password" id="password" placeholder="Create a password" required minlength="6">
                </div>
                <br>
                <div>
                  <label for="confirm">confirm password</label>
                  <input type="password" id="confirm" placeholder="Confirm your password" required> 
                </div>
             </div>
                <br>
                <div class="chekbox">
                  <input type="submit" class="submit" value="Register">
              </div>
              <br>
              <p>Already have an acount ? <a href="#" class="sign">login</a></p>
        </form>
      </div>
    </div>
</body>
</html>
